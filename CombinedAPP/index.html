<!DOCTYPE html>

<html>

<head>
    <title>Combined App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <style>
        nav {
            height: 90px;
        }

        .navbar-nav {
            margin-left: 70px;
            padding: 20px;
        }

        .navbar-brand {
            margin-left: 20px;
        }

        .form_class {
            margin-top: 30px;
        }

        .form-control {
            width: 300px;
        }

        body {
            background-color: #09fff3;
        }
    </style>


</head>

<body>

    <script>

        function validateForm() {
            var input_name = document.getElementById("inputname").value;
            var email_input = document.getElementById("emailadd").value;
            var city_input = document.getElementById("city").value;
            var pass1 = document.getElementById("firstpass").value;
            var pass2 = document.getElementById("confirmpass").value;
            var pin_input = document.getElementById("pincode").value;
            var emailPattern = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

            if (input_name == "") {
                alert("Please enter the name!");
            }
            else if (email_input == "") {
                alert("Please enter the email!");
            }
            else if (city_input == "") {
                alert("Please enter the city!");
            }
            else if (pin_input == "") {
                alert("Please enter the pincode!");
            }
            else if (pin_input.length > 6) {
                alert("Please enter a valid pincode!");
            }
            else if (pass1 == "" || pass2 == "") {
                alert("Please enter the password");
            }
            else if (pass1 != pass2) {
                alert("Password does not match, enter again!");
            }
            else if (pass1.length < 8) {
                alert("Password must contain 8 characters!")
            }
            else if (!isNaN(city_input)) {
                alert("Please enter a valid city!");
            }
            else if (!emailPattern.test(email_input)) {
                alert("Please enter a valid email");
            }
            else {
                alert("Form success!");
            }
        }



    </script>



    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"><strong>MY BANK</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Form </a>
                        </li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <li class="nav-item">
                            <a class="nav-link" href="city.html">Cities</a>
                        </li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <li class="nav-item">
                            <a class="nav-link" href="bank.html">Bank Application</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <div class="container">

        <div class="row justify-content-md-center">

            <div class="col-md-auto">

                <form class="form_class" name="myForm" method="post">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Name</label>
                        <input type="text" class="form-control" name="inputname" id="inputname"
                            aria-describedby="emailHelp" placeholder="Enter Name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" name="emailadd" id="emailadd"
                            aria-describedby="emailHelp" placeholder="Enter Email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" aria-describedby="emailHelp"
                            placeholder="Enter City">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Pin Code</label>
                        <input type="number" class="form-control" id="pincode" placeholder="Enter Pin Code">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="firstpass" placeholder="Enter Password">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmpass"
                            placeholder="Enter Confirm Password">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword2" class="form-label">Gender</label><br>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>&nbsp;&nbsp;&nbsp;
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="css">Female</label><br>
                    </div>

                    <button type="button" onclick="validateForm()" class="btn btn-primary">Submit</button>


                </form>

            </div>

        </div>

    </div>

</body>

</html>
