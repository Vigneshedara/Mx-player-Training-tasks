<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <title>EMI CALCULATOR</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <center>
        <div class="col-md-2"></div>
        <div class="col-md-4">

            <legend class="text-primary">EMI CALCULATOR</legend>

            <div class="alert alert-danger" id="errorMessage">Please Enter Valid Amount</div>

            <div class="form-group">
                <label for="Amount"> Amount</label>
                <input type="number" class="form-control" id="Amount" placeholder="Enter Amount" onchange="calculate()">
            </div>

            <div class="form-group">
                <label for="interestRate">Interest Rate</label>
                <input type="number" class="form-control" id="interestRate" placeholder="Enter Interest Rate"
                    onchange="calculate()">
            </div>

            <div class="form-group">
                <label for="tenure">Tenure(In Years)</label>
                <input type="number" class="form-control" id="tenure" placeholder="Enter No of Years"
                    onchange="calculate()">
            </div>


            <div class="buttonholder"><button class="btn btn-primary" onclick="calculate()">Calculate EMI</button>
            </div>


        </div>
        <div class="col-md-4 result">

            <h5 class="text-info">Monthly</h5>
            <h4 class="text-primary">
                ₹ <span id="monthly"> 0 </span>
            </h4>

            <h5 class="text-info">Total Interest Amount</h5>
            <h4 class="text-primary">
                ₹ <span id="totalInterest"> 0 </span>
            </h4>

            <h5 class="text-info">Total Payment</h5>
            <h4 class="text-primary">
                ₹ <span id="totalPayment"> 0 </span>
            </h4>
        </div>
    </center>
    <div class="col-md-2"></div>

    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>


    <script src="js/EMI.js"></script>

</body>

</html>
